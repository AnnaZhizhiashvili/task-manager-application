<p-card>
  <button pButton type="button" icon="pi pi-pencil" class="edit-btn p-button-text p-button-plain" iconPos="left"></button>
  <p>{{ task.description }}</p>
  <ng-template pTemplate="footer">
    <p-badge *ngFor='let member of task.members' [severity]="member.color" [value]='[member.name, member.surname] | badgeName'></p-badge>
  </ng-template>
</p-card>
