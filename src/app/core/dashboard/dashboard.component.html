

<div class='container flex align-items-start gap-3'>
  <div class='lists-container flex gap-3 align-items-start' cdkDropListGroup>
    <ng-container *ngFor='let list of (taskLists$ | async)' >
      <app-task-list  (onDeleteList)="deleteList($event)" [list]='list' >
      </app-task-list>
    </ng-container>
  </div>
  <button *ngIf='!addingNewListMode; else addingMode' (click)='addingNewListMode = !addingNewListMode' icon="pi pi-plus" pButton type="button" label="Add a new list" class="p-button-plain add-new-list-btn">
  </button>
</div>


<ng-template #addingMode>
  <app-new-item [control]='newItem' (onClickCancel)='addingNewListMode = !addingNewListMode' (onClickAddBtn)='addNewList()' [type]='"input"' [btnText]='"Add a new List"' [placeHolder]='"Enter list title..."'></app-new-item>
</ng-template>

<notifier-container></notifier-container>
<p-confirmDialog header='Confirmation' icon="pi pi-exclamation-triangle"></p-confirmDialog>
